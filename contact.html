<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lakshadweep Islands</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitForm(event) {
            event.preventDefault();

            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields');
                return;
            }

            alert('Data is processing to submit');
            // Send form data to server
            fetch('https://demo-server-btrv.onrender.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, message })
            })
            .then(response => response.json())
            .then(data => {
                alert('Your message has been submitted. Our guides will contact you.');
                document.getElementById('contactForm').reset(); // Reset form after successful submission
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your message. Please try again later.');
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Lakshadweep Islands</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br/><br/><br/><br/>
    <section class="content">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button class="button1" type="submit">Send</button>
        </form>
    </section>
    <br/><br/><br/><br/><br/><br/>
    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <p>&copy; 2024 Lakshadweep Islands</p>
    </footer>
</body>
</html>
